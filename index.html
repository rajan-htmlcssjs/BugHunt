<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch Insect</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section class="section-first">
        <h1>Insect killer</h1>
        <button id='start-game-btn'>Start Game</button>
    </section>

    <section class="section-second">
        <h1>Select the Insect</h1>
        <ul class="insects-list">
            <li>
              <button class="choose-insect-btn">
                <p>Fly</p>
                <img src="http://pngimg.com/uploads/fly/fly_PNG3946.png" alt="fly">
              </button>
            </li>
            <li>
              <button class="choose-insect-btn">
                <p>Mosquito</p>
                <img
                   src="http://pngimg.com/uploads/mosquito/mosquito_PNG18175.png"
                   alt="mosquito"
                   />
              </button>
            </li>
            <li>
              <button class="choose-insect-btn">
                <p>Spider</p>
                <img
                   src="http://pngimg.com/uploads/spider/spider_PNG12.png"
                   alt="spider"
                   />
              </button>
            </li>
            <li>
              <button class="choose-insect-btn">
                <p>Roach</p>
                <img
                   src="http://pngimg.com/uploads/roach/roach_PNG12163.png"
                   alt="roach"
                   />
              </button>
            </li>
          </ul>
    </section>
    <section class="section-third">
            <span id="scores">Score : 0</span> <br/><br/>
            <span id="time-remaining">Time Remaining : 0</span>
    </section>
    <script src="index.js"></script>
</body>
</html>
